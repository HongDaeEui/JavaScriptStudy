<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>당첨자 발표</title>
    <style>
      h1 {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <h1>당첨자 발표</h1>
    <script>
      var seed = prompt("전체 응모자 수 : ", "");
      var winner = prompt("당첨자 수 : ", "1");

      document.write("전체 응모자 수 : " + seed + "명 <br>");
      //document.write는 html에 디버그나 텍스트를 출력할 때 쓴다.
      document.write("당첨자: ");
      //Math.random() 0 ~ 1 사이의 랜덤한 값을 반환해줌.
      //Math.floor() 소수점 이하를 버림.
      for (let i = 0; i < winner; i++) {
        var picked = Math.floor(Math.random() * seed + 1);
        document.write(picked + "번, ");
      }
    </script>
  </body>
</html>

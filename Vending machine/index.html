<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="button" id="coffee" value="커피(700원)">
        <input type="button" id="coffee" value="커피(700원)">
        <input type="button" id="coffee" value="커피(700원)">
        <br />
        <br />

        <input type="button" id="btn1" value="1000원" onclick="click_btn1()" />
        <input type="button" id="btn2" value="500원" onclick="click_btn2()" />
        <input type="button" id="btn3" value="100원" onclick="click_btn3()" />

        <br />
        <br />

        현재 금액 : <span id="current"></span>
    </div>

    <script>
        var coin = 0;
        document.getElementById("current").innerHTML = coin + "원";

        function click_btn1() {
            coin = coin + 1000;
            alert("1000원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }

        function click_btn2() {
            coin = coin + 500;
            alert("500원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }

        function click_btn3() {
            coin = coin + 100;
            alert("100원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }
    </script>
</body>

</html>
